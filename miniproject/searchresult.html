<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 결과</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .nav-links {
        list-style : none;
        display: flex;
        justify-content: space-evenly;
        border-bottom: black solid 1px;
        border-top: black solid 1px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-top: 20px;
    }
    .nav-links li{
        position:relative;

    }
    .nav-links li a {
        font-weight: bold;
        color : black;
        text-decoration: none; 
    }
    #search-result {
      margin-top: 100px;
      display: flex;
      justify-content: space-evenly;
    }
    #search-result li {
      position:relative;
      display: inline-block;
      list-style: none;
      align-content: center;
      width: 100px;
    }
    #search-result li:hover{
      filter: brightness(0.7);
    }
    #search-result li  strong {
      padding-top: 10px;
      display: flex;
    }
    </style>
</head>
<body>
  <!-- 메뉴바 -->
  <nav>
    <div class="nav"></div>
        <ul class="nav-links">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">영화</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체영화</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">예매</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">빠른예매</a></li>
                <li><a class="dropdown-item" href="#">상영시간표</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">극장</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체극장</a></li>
                <li><a class="dropdown-item" href="#">특별관</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">이벤트</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">진행중 이벤트</a></li>
                <li><a class="dropdown-item" href="#">특별 이벤트</a></li>
                <li><a class="dropdown-item" href="#">당첨자 발표</a></li>
              </ul>
            </li>
            <li class="dropdown"><a href="#">스토어</a></li>
            <li class="dropdown"><a href="#">혜택</a></li>
            <li class="dropdown"><a href="#">마이페이지</a></li>
        </ul>
  </nav>

  <ul id="search-result"></ul>

  <script>
    const tmdbKey = '234ef78df71e08e515ca2d691678e0f1';
    const kobisKey = '455015aa3f97520437568b039887193b';

    // URL에서 query 파라미터 가져오기
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');

    if (query) {
      // KOBIS 영화 검색
      $.ajax({
        url: 'https://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieList.json',
        type: 'GET',
        data: {
          key: kobisKey,
          movieNm: query
        },
        success: function (data) {
          const list = data.movieListResult.movieList.slice(0, 10);
          if (list.length === 0) {
            $('#search-result').append('<li>검색 결과가 없습니다.</li>');
          } else {
            list.forEach(movie => {
              fetchPoster(movie.movieNm, movie.prdtYear, function (posterUrl) {
                const posterImg = posterUrl ? `<img src="${posterUrl}" width="100" />` : '';
                $('#search-result').append(`<li>${posterImg} <strong>${movie.movieNm}</strong> (${movie.prdtYear})</li>`);
              });
            });
          }
        },
        error: err => console.error('KOBIS 에러:', err)
      });
    }

    // TMDB 포스터 가져오기
    function fetchPoster(title, year, callback) {
      $.ajax({
        url: 'https://api.themoviedb.org/3/search/movie',
        type: 'GET',
        data: {
          api_key: tmdbKey,
          query: title,
          year: year,
          language: 'ko'
        },
        success: function (res) {
          const posterPath = res.results[0]?.poster_path;
          callback(posterPath ? `https://image.tmdb.org/t/p/w200${posterPath}` : null);
        },
        error: err => {
          console.error('TMDB 에러:', err);
          callback(null);
        }
      });
    }
  </script>
</body>
</html>
