<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÏòàÎß§ ÏôÑÎ£å Ìã∞Ïºì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .ticket-container {
      max-width: 420px;
      margin: 30px auto;
      background-color: #fefefe;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .banner {
      position: relative;
      height: 220px;
      background-size: cover;
      background-position: top center;
    }

    .banner::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0));
    }

    .poster {
      width: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      padding: 0 20px 20px;
      text-align: center;
      margin-top: -30px;
    }

    .movie-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .datetime {
      font-size: 18px;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
    }

    .info-box {
      background: #f1f1f1;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .qr {
      margin: 25px 0 15px;
    }

    .btn-box {
      display: flex;
      justify-content: space-around;
      padding: 0 10px;
    }

    button {
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
    }

    .home-btn {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="banner" id="banner"></div>
    <img id="poster" class="poster" src="" alt="Ìè¨Ïä§ÌÑ∞">
    <div class="content">
      <div class="movie-title" id="movieTitle"></div>
      <div class="datetime" id="showDatetime"></div>
      <div class="info-box" id="ticketInfo"></div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=KOSA%20Movie%20Ticket" alt="QR Code">
      </div>
      <div class="btn-box">
        <button class="download-btn" onclick="window.print()">PDF Îã§Ïö¥Î°úÎìú</button>
        <button class="home-btn" onclick="window.location.href='index.html'">ÌôàÏúºÎ°ú</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movie = params.get('movie');
    const date = params.get('date');
    const time = params.get('time');
    const theater = params.get('theater');
    const seats = params.get('seats');
    const adult = params.get('adult');
    const teen = params.get('teen');
    const discount = params.get('discount');

    const formattedDate = date.replace(/(\d{4})(\d{2})(\d{2})/, '$1.$2.$3');
    const formattedTime = time.replace(/(\d{2})(\d{2})/, '$1:$2');
    const endTime = calculateEndTime(formattedTime, 2); // 2ÏãúÍ∞Ñ Í∏∞Ï§Ä

    document.getElementById('movieTitle').textContent = movie;
    document.getElementById('showDatetime').textContent = `${formattedDate} | ${formattedTime} ~ ${endTime}`;

    const info = `
      üé¨ ÏÉÅÏòÅÍ¥Ä: ${theater}<br>
      üéüÔ∏è Ï¢åÏÑù: ${seats}<br>
      üë• Í¥ÄÎûå Ïù∏Ïõê: 
        ${adult > 0 ? `ÏÑ±Ïù∏ ${adult}Î™Ö ` : ''}
        ${teen > 0 ? `Ï≤≠ÏÜåÎÖÑ ${teen}Î™Ö ` : ''}
        ${discount > 0 ? `Ïö∞ÎåÄ ${discount}Î™Ö ` : ''}
    `;
    document.getElementById('ticketInfo').innerHTML = info;

    // Ìè¨Ïä§ÌÑ∞ Î∞è Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ Î∂àÎü¨Ïò§Í∏∞
    const tmdbKey = '234ef78df71e08e515ca2d691678e0f1';
    fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbKey}&query=${encodeURIComponent(movie)}&language=ko-KR`)
      .then(res => res.json())
      .then(data => {
        if (data.results.length > 0) {
          const posterPath = data.results[0].poster_path;
          const backdropPath = data.results[0].backdrop_path;
          document.getElementById('poster').src = `https://image.tmdb.org/t/p/w300${posterPath}`;
          document.getElementById('banner').style.backgroundImage = `url(https://image.tmdb.org/t/p/w780${backdropPath})`;
        }
      });

    function calculateEndTime(start, durationHours) {
      const [h, m] = start.split(':').map(Number);
      const end = new Date();
      end.setHours(h + durationHours, m);
      return `${end.getHours().toString().padStart(2, '0')}:${end.getMinutes().toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
