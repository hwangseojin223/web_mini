<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 상세보기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="detail.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /*내가 만든것*/
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f0f0;
    }

    .wrap {
      width: 1100px;
      margin: 0 auto;
      background-color: white;
      padding: 40px 30px;
    }

    .movie-header {
      display: flex;
      border-bottom: 2px solid #eee;
      padding-bottom: 30px;
    }

    .poster img {
      width: 260px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      margin-left: 40px;
      flex: 1;
    }

    .info h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .info .sub-info {
      font-size: 15px;
      color: #777;
      margin-bottom: 20px;
      
    }

    .info .genres {
      margin-bottom: 25px;
    }

    .info .genres span {
      display: inline-block;
      background-color: #f4f4f4;
      color: #444;
      padding: 6px 12px;
      margin-right: 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .info .buttons {
      margin-top: 200px;
    }

    .info .buttons button {
      background-color: #503396;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-top: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    #story {
      font-size: 15px;
      color: #555;
      line-height: 1.8;
    }

    #story.collapsed {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  
    #story.expanded {
      white-space: normal;
    }
  
    #toggleButton {
      margin-top: 5px;
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    /*네비게이션 바바*/
    .nav-links {
      list-style : none;
      display: flex;
      justify-content: space-evenly;
      border-bottom: black solid 1px;
      border-top: black solid 1px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-top: 20px;
  }
  .nav-links li{
      position:relative;
  }
  .nav-links li a {
      font-weight: bold;
      color : black;
      text-decoration: none; 
  }
  </style>
</head>
<body>
  <!-- 메뉴바 -->
  <nav>
    <div class="nav"></div>
        <ul class="nav-links">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">영화</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체영화</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">예매</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">빠른예매</a></li>
                <li><a class="dropdown-item" href="#">상영시간표</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">극장</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">전체극장</a></li>
                <li><a class="dropdown-item" href="#">특별관</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">이벤트</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">진행중 이벤트</a></li>
                <li><a class="dropdown-item" href="#">특별 이벤트</a></li>
                <li><a class="dropdown-item" href="#">당첨자 발표</a></li>
              </ul>
            </li>
            <li class="dropdown"><a href="#">스토어</a></li>
            <li class="dropdown"><a href="#">혜택</a></li>
            <li class="dropdown"><a href="#">마이페이지</a></li>
        </ul>
</nav>

  <!-- 영화 포스터, 평점, 예매율, 누적관객수 -->
  <div class="wrap">
    <div class="movie-header">
      <div class="info">
        <h1 id="title">영화제목</h1>
        <h3 id="enTitle">123</h2>
        
        <!-- <div class="sub-info">
          개봉일: 2024.02.22&nbsp; | &nbsp;러닝타임: 134분&nbsp; | &nbsp;15세 이상 관람가
        </div> -->
        <div class="genres">
          <!-- <span>장르1</span>
          <span>장르2</span>
          <span>장르3</span> -->
        </div>
        <div class="buttons">
          <button>예매하기</button>
        </div>
      </div>
      <div class="poster">
        <img id="poster" src="" alt="영화 포스터">
      </div>
    </div>
    <!-- 줄거리 -->
    <div class="section">
      <h2>줄거리</h2>
      <p id="story" class="collapsed">
        줄거리가 여기에 들어갑니다. 긴 줄거리 내용이 들어가도 처음에는 한 줄만 보이고, 더보기를 누르면 전체가 펼쳐집니다.
      </p>
      <button id="toggleButton">더보기</button>
    </div>

    <div class="section">
      <div class="sub-info">
        감독: <span id="director"></span><br>
        개봉일: <span id="prdDate"></span>&nbsp; | &nbsp;러닝타임:<span id="runnigTime"></span> &nbsp; | &nbsp; 연령등급:<span id="filmAge"></span><br>
        출연: <span id="actors"></span>
      </div>
    </div> 

  </div>
</body>
</html>
