<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석선택</title>
    <style>
        .seat-grid {
          display: grid;
          grid-template-columns: repeat(15, 40px);
          gap: 5px;
          margin: 20px 0;
          justify-content: center;
        }
      
        .seat {
          width: 40px;
          height: 40px;
          background-color: lightgray;
          text-align: center;
          line-height: 40px;
          cursor: pointer;
        }
      
        .seat.occupied {
          background-color: gray;
          cursor: not-allowed;
        }
      
        .seat.selected {
          background-color: green;
          color: white;
        }
      
        .screen {
            width: 70%;
            margin: 10px auto;
          background-color: #ccc;
          text-align: center;
          padding: 10px;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <h2>좌석선택</h2>
    <div id="booking-info"></div>
    <div class="pcnt">
        <label for="peoplecnt">인원 수:</label>
        <select id="peoplecnt">
        <option value="1">1명</option>
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="4">4명</option>
        <option value="5">5명</option>
        </select>
    </div>
    
    <div class="screen">screen</div>
   
    <div id="seat" class="seat-grid"></div>
    <!-- <div id="selected-info"></div> -->
    <button id="seat-btn">예매 확정</button>

    <script src="booking.js"></script>

</body>
</html>
