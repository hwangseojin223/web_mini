<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>좌석선택</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
          }
      
          h2 {
            text-align: center;
          }
          .navbar {
            margin-top: 20px;
            margin-bottom:4px;
        }
          .top-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
          }
      
          #booking-info {
            font-size: 18px;
            font-weight: bold;
          }
      
          .peoplecnt button {
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            background-color: #eee;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
      
          .peoplecnt button:hover {
            background-color: #ccc;
          }
      
          .peoplecnt button.active {
            background-color: #007bff;
            color: white;
          }
      
          .screen {
            width: 70%;
            margin: 10px auto;
            background-color: #ccc;
            text-align: center;
            padding: 10px;
            font-weight: bold;
          }
      
          .seat-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
          }
      
          .seat {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 5px;
          }
      
          .seat.occupied {
            background-color: gray;
            cursor: not-allowed;
          }
      
          .seat.selected {
            background-color: green;
            color: white;
          }
      
          #seat-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
          }
      
          #seat-btn:hover {
            background-color: #218838;
          }
          #booking-info {
            background-color: #ffffff; /* 단색 배경 */
            padding: 18px 28px;
            border-radius: 12px;
            border: 1.5px solid #3498db;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
          }
          
          #booking-info span {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
          }
          
          #booking-info .divider {
            color: #ccc;
            font-size: 14px;
          }
          
          /* Optional hover effect */
          #booking-info:hover {
            transform: scale(1.01);
            transition: all 0.3s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
          }
        </style>
</head>
<body>
     <!-- 메뉴바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">🎬 Cinema</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 200px;">
          
          <!-- 영화 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              영화
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">전체영화</a></li>
            </ul>
          </li>
  
          <!-- 예매 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              예매
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">빠른예매</a></li>
              <li><a class="dropdown-item" href="#">상영시간표</a></li>
            </ul>
          </li>
  
          <!-- 극장 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              극장
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">전체극장</a></li>
              <li><a class="dropdown-item" href="#">특별관</a></li>
            </ul>
          </li>
  
          <!-- 이벤트 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              이벤트
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">진행중 이벤트</a></li>
              <li><a class="dropdown-item" href="#">특별 이벤트</a></li>
              <li><a class="dropdown-item" href="#">당첨자 발표</a></li>
            </ul>
          </li>
  
          <!-- 스토어 / 혜택 / 마이페이지 -->
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">스토어</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">혜택</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">마이페이지</a>
          </li>
        </ul>
  
        <!-- 검색창 -->
        <form id="search-form" class="d-flex">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
    <div class="top-container">
    <div id="booking-info"></div>
        <div id="people-selector" class="peoplecnt">
            <button data-count="1">1명</button>
            <button data-count="2">2명</button>
            <button data-count="3">3명</button>
            <button data-count="4">4명</button>
            <button data-count="5">5명</button>
        
    </div>
    </div>


    <div class="screen">screen</div>
   
    <div id="seat" class="seat-grid"></div>
    <button id="seat-btn">예매 확정</button>

    <script src="booking.js"></script>

</body>
</html>
